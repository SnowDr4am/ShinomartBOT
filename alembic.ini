[alembic]
# Где хранить версии миграций
script_location = alembic

# URL базы теперь берём из переменной окружения (через env.py)
sqlalchemy.url = %(ASYNC_DATABASE_URL)s

[post_write_hooks]
# нет

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
